{% load static %}
{% block content %}

<main>
  <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static './css/style1.css' %}" />
  <title>Modo Creador</title>
</head>

<body>

  <header>
    <div class="logo">
      <img class="img" src="{% static './Assets/img/Logo 2.png' %}" width="60" height="54" alt="">
      <h1 class="slogan">Cafe y tinta</h1>
    </div>

    <nav role="search">
      <a class="link" href="{% url 'index' %}">Volver al inicio</a>
    </nav>
  </header>

  <main>
    <div class="Cuerpo">
      <br>
      <h2>Modo Creador</h2>
      <br>
      <h2 ><a class="link"href="{% url 'creador:create' %}">Crear un libro</a></h2>
      <br>
      <br>
      <div class="list">
        {% for creador in creador_list %}
          <legend>Nombre: {{creador.nombre}}</legend>
          <ul>
            <li>Autor : {{creador.autor}}</li>
            
          </ul>
  
            <div>
                <a href="{% url 'creador:detail' creador.id  %}">Saber Mas</a>
            </div>
            <div>
                <a href="{% url 'creador:delete' creador.id %}">Borrar</a>
            </div>
            <div>
                <a href="{% url 'creador:update' creador.id %}">Editar</a>
            </div>
        <br>
        {% endfor %}
      </div>
  
    </div>
    
  </main>
  <footer>
    <nav role="search">
      <a class="link" href="">Home</a>
      <a class="link" href="">Contacto</a>
      <a class="link" href="">Productos</a>
    </nav>
  </footer>

</body>
{% endblock %}
